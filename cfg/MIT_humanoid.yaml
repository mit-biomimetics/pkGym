env:
  numEnvs: 1000
  envSpacing: 4.  # [m]

  plane:
    staticFriction: 1.0  # [-]
    dynamicFriction: 1.0  # [-]
    restitution: 0.        # [-]

  baseInitState:
    pos: [0.0, 0.0, 0.72] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  randomCommandVelocityRanges:
    linear_x: [-1., 4.] # min max [m/s]
    linear_y: [-1., 1.]   # min max [m/s]
    yaw: [-1., 1.]          # min max [rad/s]

  control:
    # PD Drive parameters:
    stiffness: 30.0  # [N*m/rad]
    damping: 1.0     # [N*m*s/rad]
    actionScale: 0.75
    controlFrequencyInv: 1 # 60 Hz

  defaultJointAngles:  # = target angles when action = 0.0
    HIP_yL: 0.   # 7 (0)
    HIP_aaL: 0.
    HIP_pL: 0.
    KNEE_L: 0.
    ANKLE_L: 0.
    HIP_yR: 0.   # 12 (5)
    HIP_aaR: 0.
    HIP_pR: 0.
    KNEE_R: 0.
    ANKLE_R: 0.
    SHOULDER_pL: 0.  # 17 (10)
    SHOULDER_aaL: 0.
    SHOULDER_yL: 0.
    ELBOW_L: 0.
    SHOULDER_pR: 0.  # 21 (14)
    SHOULDER_aaR: 0.
    SHOULDER_yR: 0.
    ELBOW_R: 0.

  urdfAsset:
    collapseFixedJoints: True
    fixBaseLink: False
    defaultDofDriveMode: 1 # see GymDofDriveModeFlags (0 is none, 1 is pos tgt, 2 is vel tgt, 4 effort)

  learn:
    # rewards
    linearVelocityXYRewardScale: 0.
    angularVelocityZRewardScale: 0.
    torqueRewardScale: -0.0001
    smoothRewardScale: 1.5
    heightRewardScale: 0.
    symmetryRewardScale: 3.0

    # normalization
    linearVelocityScale: 1.0
    angularVelocityScale: 0.25
    dofPositionScale: 1.0
    dofVelocityScale: 0.05
    heightScale: 1.4  # scaled to ~1/0.7 (CoG standing height)

    # episode length in seconds
    episodeLength_s: 10  # TODO does this do anything?

  # viewer cam:
  viewer:
    refEnv: 0
    pos: [0, 0, 3.]  # [m]
    lookat: [10., 10., 2.5]  # [m]

sim:
  dt: 0.02
  substeps: 10
  gravity: [0., 0. , 0.]  # [m/s^2]
  up_axis: 1  # 0 is y, 1 is z

  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.02 # 0.2  # 2*gravity*dt/num_substeps
    max_depenetration_velocity: 5000.0

task:
  randomize: False
  randomization_params:
    frequency: 10000
